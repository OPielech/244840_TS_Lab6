<!doctype html>
<html lang="pl">
<head>
    <title>Hotel metryki</title>
    <meta name="description" content="Sprawdź aktualny ranking najlepszych hoteli"/>
    <meta name="keywords" content="hotel, najlepszy hotel, ranking hoteli"/>
    <meta name="author" content="Oskar Pielech">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel='icon' href='images/favicon.ico' type='image/x-icon'/>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="ranking.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
<main>
    <form action="metryki-response.jsp">
        <section class="hotels">
            <div class="container">
                <div class="row">


                    <div class="col-lg-3 offset-lg-3">
                        Średnia cena za pokój:
                    </div>
                    <div class="col-lg-3">
                        <input type="number" name="pokojCena">
                    </div>

                    <div class="w-100"></div>
                    <div class="col-lg-3 offset-lg-3">
                        Całkowita liczba pokoi:
                    </div>
                    <div class="col-lg-3">
                        <input type="number" name="pokojLiczbaCalkowita">
                    </div>

                    <div class="w-100"></div>
                    <div class="col-lg-3 offset-lg-3">
                        Liczba obsadzonych pokoi:
                    </div>
                    <div class="col-lg-3">
                        <input type="number" name="pokojLiczbaObsadzonych">
                    </div>

                    <div class="w-100"></div>
                    <div class="col-lg-3 offset-lg-3">
                        Liczba analizowanych dni:
                    </div>
                    <div class="col-lg-3">
                        <input type="number" name="liczbaDni">
                    </div>

                    <div class="w-100"></div>
                    <div class="col-lg-3 offset-lg-3">
                        Wybierz metodę:
                    </div>

                    <div class="col-lg-3">
                        <select name = "metryka">
                            <option>RevPAR</option>
                            <option>TRevPAR</option>
                            <option>RevPOR</option>
                        </select>
                    </div>

                    <div class="w-100"></div>
                    <div class="col-lg-2 offset-lg-5">
                        <input type="submit" value="Oblicz">
                    </div>

                    <div class="w-100"></div>
                    <div class="col-lg-2 offset-lg-6">
                        <div class="stronaGlowna">
                            <a href="index.jsp" style="font-size:15px;"><br/>Strona główna</a>
                            <a href="ranking.jsp" style="font-size:15px;"><br/>Ranking</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </form>

</main>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

<style>
    body {
        margin-top: 50px;
        background-repeat: no-repeat;
        background-size: cover;
        background-image: url("images/hotel(1).jfif");
        background-color: black;
    }
</style>

</html>
